      .modal {
          padding-top: 100px;

          background-color: #fefefe;
          margin: auto;
          padding: 20px;

          border: 1px solid #888;

        <div id="loginModal" class="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h2>Login</h2>
                <a href="home.html" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </a>
              </div>
              <div class="modal-body form-group">
                <form id = "userLogin" method = "POST">
                  <label for = "email">Email:</label>
                  <input type="text" class="form-control" name="email" id="loginEmail">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" name="password" id="password">
                  <br>
                  <input type="submit" class="btn" style="background-color:#007f6a; color:white;" value="Login">
                </form>
              </div>
              <div class="modal-footer">
                <p><span id = "loginErrorText"></span></p>
              </div>
            </div>
          </div>
        </div>

        <br>
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <h1 style="margin-left: 5vw;">Create User</h1>
            </div>
            <div class="col float-right">
              <button id='logoutSysAdmin' class="btn float-right" style="background-color:#007f6a; color:white;" onClick = "logoutSysAdmin()">Logout</button>
            </div>
          </div>
        </div>
        <br>

        <div class="container" style="width: 50vw; margin-left: 5vw;">
          <div class="form-group">
            <form method="POST" id ="submitNewUser">
              <label for = "first name">First Name: </label>
              <input type="text" class="form-control" name="firstName" id="firstName">

              <label for="last name">Last Name: </label>
              <input type="text" class="form-control" name="lastName" id="lastName">

              <label for="email">Email: </label>
              <input type="email" class="form-control" name="email" id="email">

              <label for="dob">Date of Birth: </label>
              <input type="text" class="form-control" name="dob" id ="dob">

              <label for="phonenumber">Phone Number: </label>
              <input type="text" class="form-control" name="phonenumber" id="phonenumber">
              <br>
              <input type="submit" class="btn" style="background-color:#007f6a; color:white;" value="Add User">
            </form>
          </div>
          <br>

          <p><span id="createUserMessage"></span></p>
          <h1>Search for an Account</h1>
          <div class="form-group">
            <form method = "POST" id = "searchUsers">
               <label for="emailSearch"> Enter the desired user's email: </label>
               <div class="row">
                 <div class="col">
                   <input type="email" name="emailsearch" class="form-control" id='emailsearch'>
                 </div>
                 <div class="col">
                   <input type="submit" class="btn" style="background-color:#007f6a; color:white;" value="Search">
                 </div>
               </div>
            </form>
          </div>

          <span id="useraccounts"></span>
          <span id="userinformation"></span>
          <p><span id="accountdeleteinfo"></span></p>
        </div>


        <div class="container-fluid align-items-end">
