<html>
    <head>
        <title>Create User</title>
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Create User </h1>
        <form method="POST" id ="submitNewUser">
            <ul>
               <li> 
                    <label for = "first name">First Name: </label>
                    <input type ="text" name = "firstName" id ="firstName">
                </li>
                <li>
                    <label for = "last name">Last Name: </label>
                    <input type = "text" name = "lastName" id = "lastName">
                </li>
                <li>
                    <label for = "email">Email: </label>
                    <input type="text" name="email" id="email">
                </li>
                <li>
                    <label for = "dob">Date of Birth: </label>
                    <input type = "text" name="dob" id ="dob">
                </li>
                <li>
                    <label for ="phonenumber">Phone Number: </label>
                    <input type = "text" name ="phonenumber" id = "phonenumber">
                </li>
                <li>
                    <input type = "submit" value = "add user">
                </li>
            </ul>
        </form>
        <p><span id="createUserMessage"></span></p>
       <form method = "POST" id = "searchUsers">
           <label for = "search">User search: </label>
           <input type = "text" name = "useridentifier" id = "useridentifier">
           <input type = "submit" value = "Search">
       </form>
        <span id="useraccounts"></span>
        <span id="userinformation"></span>
        <script src = "JS/createUser.js"></script>
    </body>
</html>
