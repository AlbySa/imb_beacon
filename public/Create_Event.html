      <h1>Create an Event</h1>
    </div>
    <br>
		<div class="container" style="width: 50vw; margin-left: 5vw;">
			<form id="eventForm" autocomplete="off">
				<!--event name-->
				<div class="form-group">
				  <label for="eName">Name:</label>
				  <input type="text" class="form-control" name ="eName" id = "eName" required = "true">
				</div>
				<!--sDate time-->

        <div class="form-group row">
          <div class="col">
            Start Date:
            <input class="form-control" type="text" name="startDate" id = "sdatepicker" required = "true">
          </div>
          <div class="col">
              Start Time:
              <input class="form-control" type="text" name="startTime" id = "sTime" required = "true">
          </div>
        </div>
        <div class="form-group row">
  				<!--end Date-->
          <div class="col">
            End Date: <input class="form-control" type="text" name="endDate" id = "edatepicker" required = "true">
          </div>
          <div class="col">
            End Time: <input class="form-control" type="text" name="endTime" id = "eTime" required = "true">
          </div>
        </div>

        <div class="form-group row">
          <div class="col">
            Select your beacon:
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <select class="form-control" name="beacons" id ='beaconList' >
              <option>None</option>
            </select>
          </div>
          <div class="col">
            <button class="btn" style="background-color:#007f6a; color:white;" type='button' id ='addDisplayingBeacon' onClick='addBeacon()'>Add Beacon</button></p>
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            Chosen beacons will be displayed here:
          </div>
          <div class="col">
            <input class="form-control" type="text" name="beaconListString" id ="blist" disabled='true' style = "background-color: white; color:black" required="true">
          </div>
        </div>

				<!--discount Code-->
				<div class="form-group">
					<label for="dCode">Discount Name:</label>
					<input type="text" class="form-control" name="dCodeName" id = "dCodeName">
				  </div>
				<div class="form-group">
				  <label for="dCode">Discount Code:</label>
				  <input type="text" class="form-control" name="dCode" id = "dCode">
				</div>
				<!--Event Description-->
				<div class="form-group">
				  <label for="eventD">Event Description:</label>
				  <textarea class="form-control" rows="5" name ="eventD" id = "eventD" required = "true"></textarea>
				</div>
				<input style="background-color:#007f6a; color:white;" class="btn" type="submit" value="Submit">
			</form>
